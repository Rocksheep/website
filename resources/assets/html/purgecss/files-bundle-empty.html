<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gumbo Millennium</title>
</head>

<body>

    <div class="container">
        <a href="#" class="a11y-skip">Ga direct naar inhoud</a>
    </div>

    <main class="main" id="content">
        <article class="container pt-12">

            <div class="flex row flex-col lg:flex-row-reverse">

                <div class="col w-full lg:w-5/12 lg:flex-none">
                    <h1 class="text-3xl font-title mb-4">Bundle title</h1>
                    <p class="text-gray-primary-1 mb-4">Er is geen omschrijving voor deze bundel.</p>

                    <a class="btn btn--disabled" href="#">Alles downloaden</a>


                    <dl class="my-8 py-8 border-gray-secondary-3 border-t border-b flex flex-row flex-wrap row">
                        <dt class="col w-1/3 flex-none mb-2 font-bold">Auteur</dt>
                        <dd class="col w-2/3 flex-none mb-2 text-sm font-gray-primary-1">–</dd>
                        <dt class="col w-1/3 flex-none mb-2 font-bold">Downloads</dt>
                        <dd class="col w-2/3 flex-none mb-2 text-sm font-gray-primary-1">–</dd>
                        <dt class="col w-1/3 flex-none mb-2 font-bold">Totale grootte</dt>
                        <dd class="col w-2/3 flex-none mb-2 text-sm font-gray-primary-1">–</dd>
                        <dt class="col w-1/3 flex-none mb-2 font-bold">Aangemaakt op</dt>
                        <dd class="col w-2/3 flex-none mb-2 text-sm font-gray-primary-1">–</dd>
                        <dt class="col w-1/3 flex-none mb-2 font-bold">Gepubliceerd op</dt>
                        <dd class="col w-2/3 flex-none mb-2 text-sm font-gray-primary-1">–</dd>
                    </dl>

                    <a href="#" class="inline-block p-4 mb-4 no-underline text-sm">Back</a>
                </div>

                <div class="col w-full lg:w-7/12 lg:flex-none">
                    <div class="file-set file-set--inline">

                        <div class="file-set__empty-notice">
                            <h2 class="file-set__empty-notice-title">Lege bundel</h2>
                            <p class="file-set__empty-notice-body">Deze bundel bevat geen bestanden</p>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p>© Gumbo Millennium 2020. Alle rechten voorbehouden.</p>
        </div>
    </footer>
</body>

</html>
